    <title>Vizsga feladat teszt</title>

<body>
    <table id="testTable" class="table table-sm table-striped table-dark table-hover">
        <thead>
            <tr>
                <td>Teszt neve</td>
                <td>Input adat</td>
                <td>Elvárt eredmény</td>
                <td>Végeredmény</td>
                <td>Sikeresség</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        function TeglalapKerulet(a, b) {
            return 2 * (a + b);
        }

        function VizHalmazallapot(fok) {
            if (fok < 0) {
                return "szilard"
            }
            else if (fok > 100) {
                return "legnemu"
            }
            else {
                return "folyekony"
            }
        }

        function Csatlakozott2004(vizsgaltObjektum) {
            let mennyiseg = 0;
            for (let i = 0; i < vizsgaltObjektum.length; i++) {
                if (vizsgaltObjektum[i].csatlakozas.includes("2004")) {
                    mennyiseg++;
                }
            }
            return mennyiseg;
        }

    </script>
    <script src="teszt.js"></script>
</body>
